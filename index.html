<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHP - Weed Locations Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        if (!sessionStorage.getItem('sahpAuthenticated')) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="container">
        <div class="map-viewer" id="mapViewer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading Map...</div>
            </div>
            <div class="map-container" id="satelliteMap" style="display: none;">
                <img src="https://r2.fivemanage.com/WFJUnztU6NFDzltrV7jCl/GTAV-HD-MAP-satellite.jpg" alt="Satellite Map" class="map-image" id="satImage">
            </div>
            <div class="markers-container" id="markersContainer"></div>
        </div>

        <div class="controls">
            <button class="reset-btn" onclick="resetView()">Reset View</button>
            <button class="marker-btn" id="markerBtn" onclick="toggleMarkerMode()">ğŸ“ Add Marker</button>
            
            <div class="marker-type-selector" id="typeSelector" style="display: none;">
                <div class="type-title">Select Type:</div>
                <button class="type-btn weed-btn active" onclick="selectMarkerType('weed')">ğŸŒ¿ Weed</button>
                <button class="type-btn meth-btn" onclick="selectMarkerType('meth')">ğŸ§ª Meth</button>
                <button class="type-btn washing-btn" onclick="selectMarkerType('washing')">ğŸ§º Washing</button>
            </div>
        </div>

        <div class="locations-panel" id="locationsPanel">
            <div class="locations-title">ğŸ“ Locations</div>
            <div class="locations-list" id="locationsList">
                <div class="no-locations">No locations saved yet</div>
            </div>
        </div>

        <div class="temp-marker-notice" id="markerNotice">
            Click on the map to add location
        </div>

        <div class="info">
            <div class="info-title">Controls</div>
            <div>ğŸ–±ï¸ Click & Drag to pan</div>
            <div>ğŸ” Scroll wheel to zoom at cursor</div>
            <div>ğŸ“ Add temporary markers</div>
            <div>ğŸŒ¿ Right-click marker to remove</div>
            <div>ğŸ“‹ Click location to jump to it</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
